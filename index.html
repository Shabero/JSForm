<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <form id="registrationForm">
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" minlength="3" required>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" minlength="3" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" minlength="3" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="3" maxlength="8" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" minlength="3" maxlength="8" required>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
